<!DOCTYPE html>

<html lang="en" ng-app="eightBallApp">

<head>
  <title>30 Rock Magic 8 Ball</title>

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="vendor/angular/angular.min.js"></script>
  <script src="../assets/scripts/answerGenerator.min.js"></script>

</head>

<body ng-controller="AnswerController">
  <div class="jumbotron">
    <h1 class="title">The 30 Rock Magic 8 Ball App</h1>
  </div>

  <div class="character-holder container">
    <div class="character col-md-3">
      <h2>Liz Lemon</h2>
      <img class="photo img-rounded" src="assets/images/liz.jpg" />
      <button type="button" class="btn btn-lg btn-default" ng-click="generateAnswer('liz')">Let Liz Read Your Future</button>
    </div>
    <div class="character col-md-3">
      <h2>Jenna Maroney</h2>
      <img class="photo img-rounded" src="assets/images/jenna.jpg" />
      <button type="button" class="btn btn-lg btn-default" ng-click="generateAnswer('jenna')">Let Jenna Read Your Future</button>
    </div>
    <div class="character col-md-3">
      <h2>Tracy Morgan</h2>
      <img class="photo img-rounded" src="assets/images/tracy.jpg" />
      <button type="button" class="btn btn-lg btn-default" ng-click="generateAnswer('tracy')">Let Tracy Read Your Future</button>
    </div>
    <div class="character col-md-3">
      <h2>Jack Donaghy</h2>
      <img class="photo img-rounded" src="assets/images/jack.jpg" />
      <button type="button" class="btn btn-lg btn-default" ng-click="generateAnswer('jack')">Let Jack Read Your Future</button>
    </div>
  </div>

  <div class="answers container">
    <h2>{{quoteToDisplay.answer}}</h2>
    <h3>{{quoteToDisplay.quote}}</h3>
  </div>

  <footer id="answer" class="footer">
    <div class="container">
      <p>The 30 Rock Magic 8 Ball App</p>
    </div>
  </footer>

</body>

</html>
